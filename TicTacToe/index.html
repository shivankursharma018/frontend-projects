<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tic-Tac-Toe Game</title>

            </div>
        </div>

        <div class="container">
            <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
        <button id="new-btn">New Button</button>
    </main>
